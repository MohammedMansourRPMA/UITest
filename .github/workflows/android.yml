name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [31]
        target: [default]
        
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        

    - name: Run Espresso Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
          api-level: 31
          target: default
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest - Pcucmber -Ptags="@e2e"
