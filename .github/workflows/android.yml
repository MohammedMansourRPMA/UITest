name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [31]
        target: [default]
        
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
  
  
    - name: Run Espresso Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
          api-level: 28
          target: default]
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest - Pcucmber -Ptags="@e2e"
